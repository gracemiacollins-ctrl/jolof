<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPPERMINT 2.0 – Web3 Sniper Bot</title>
  <meta name="description" content="Lightning-fast meme token sniper bot for Solana. Sniff signals, auto-buy drops, and vibe like a degen." />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Space Grotesk', 'system-ui', 'sans-serif'] },
          colors: { neon: '#26FE07', deep: '#0F172A', memePink: '#FF3CAC', memeBlue: '#2B86C5' },
        }
      }
    };
  </script>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    :root { color-scheme: dark; }
    html,body { height: 100%; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(120deg, #071026 0%, #0f172a 50%, #0b1220 100%);
      background-size: 300% 300%;
      animation: gradientShift 20s ease infinite;
      color: #e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      position: relative;
      overflow-x: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image:url("https://grainy-gradients.vercel.app/noise.svg");
      opacity:0.04;
      z-index:0;
      pointer-events:none;
    }

    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(circle at 28% 22%, rgba(180,255,210,0.12), transparent 40%),
        radial-gradient(circle at 72% 78%, rgba(140,255,185,0.07), transparent 35%),
        linear-gradient(rgba(38,254,7,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(38,254,7,0.025) 1px, transparent 1px);
      background-size: auto, auto, 60px 60px, 60px 60px;
      z-index:0;
      pointer-events:none;
    }
     
    .video-wrap {
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.04);
      aspect-ratio: 16 / 9;
      background: black;
    }

    .video-wrap video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .glass-card {
      background-color: rgba(6,10,18,0.62);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.04);
      transition: transform .24s ease, box-shadow .24s ease;
    }
    .glass-card:hover { transform: translateY(-6px); box-shadow: 0 12px 30px rgba(38,254,7,0.06); }

    .gradient-card {
      border-radius: 1rem;
      padding: 1.25rem;
      color: white;
      transition: transform .24s ease, box-shadow .24s ease;
    }
    .gradient-card:hover { transform: translateY(-6px); box-shadow: 0 12px 30px rgba(38,254,7,0.12); }

    .grad-1 { background: linear-gradient(135deg, rgba(180,255,210,0.16) 0%, rgba(38,254,7,0.06) 100%); }
    .grad-2 { background: linear-gradient(135deg, rgba(150,255,185,0.18) 0%, rgba(38,254,7,0.07) 100%); }
    .grad-3 { background: linear-gradient(135deg, rgba(120,245,170,0.14) 0%, rgba(20,140,70,0.08) 100%); }
    .grad-4 { background: linear-gradient(135deg, rgba(100,240,150,0.12) 0%, rgba(18,120,60,0.08) 100%); }

    .hero-title { font-size: clamp(2rem, 6vw, 4.5rem); line-height: 1.02; }
    .hero-sub { font-size: clamp(1rem, 2.2vw, 1.25rem); }

    .mobile-panel {
      position: fixed;
      inset: 0;
      z-index: 60;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 5.5rem;
      background: rgba(2,6,23,0.94);
      transform: translateY(-8%);
      opacity: 0;
      pointer-events: none;
      transition: transform .28s ease, opacity .28s ease;
    }
    .mobile-panel.open { transform: translateY(0); opacity: 1; pointer-events: auto; }
    .mobile-panel nav a { display:block; padding: 1rem 1.25rem; font-weight:600; color: #cfeee1; text-decoration:none; }
    .mobile-panel nav a:hover { color: #26FE07; }

    .panel-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.46); z-index: 55; opacity: 0; pointer-events: none; transition: opacity .28s ease; }
    .panel-backdrop.open { opacity: 1; pointer-events: auto; }

    .focus-ring:focus { outline: 3px solid rgba(38,254,7,0.14); outline-offset: 4px; border-radius: 8px; }

    .faq-rotate { transform: rotate(180deg); transition: transform .22s ease; }

    .text-neon { color: #26FE07; }
    .bg-neon { background: #26FE07; }
  </style>
</head>

<body class="text-blue-100">
  <!-- HEADER (kept static — optional to render from React instead) -->
  <header class="fixed top-0 left-0 right-0 z-50 glass-card px-4 md:px-8 py-3 border-b border-blue-900">
    <div class="max-w-7xl mx-auto flex items-center justify-between gap-4">
      <a href="#hero" class="flex items-center gap-3">
        <div class="p-2 rounded bg-gradient-to-br from-neon to-memeBlue">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden>
            <circle cx="12" cy="12" r="10" fill="white" opacity="0.12"/>
            <path d="M6 12h12M12 6v12" stroke="#001018" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <span class="font-extrabold text-white text-lg leading-none">PEPPERMINT 2.0</span>
      </a>

      <nav class="hidden md:flex items-center gap-6 text-sm text-blue-200">
        <a href="#hero" class="hover:text-neon transition">Home</a>
        <a href="#key-benefits" class="hover:text-neon transition">Benefits</a>
        <a href="#how-it-works" class="hover:text-neon transition">How It Works</a>
        <a href="#speed" class="hover:text-neon transition">Speed</a>
        <a href="#profitability" class="hover:text-neon transition">Profitability</a>
        <a href="#pricing" class="hover:text-neon transition">Pricing</a>
        <a href="#faq" class="hover:text-neon transition">FAQ</a>
      </nav>

      <div class="flex items-center gap-3">
        <button class="hidden md:inline-block bg-neon text-black font-semibold px-4 py-2 rounded-lg shadow hover:scale-105 transition">Connect Wallet</button>
        <button id="mobile-menu-button" aria-expanded="false" aria-controls="mobile-panel" class="md:hidden p-2 rounded focus-ring bg-slate-800/40 text-blue-100">
          <span class="sr-only">Open menu</span>
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden>
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <div id="panel-backdrop" class="panel-backdrop" tabindex="-1" aria-hidden="true"></div>

  <div id="mobile-panel" class="mobile-panel" role="dialog" aria-modal="true" aria-labelledby="mobileMenuLabel">
    <div class="w-full max-w-md mx-auto px-6">
      <div class="flex items-center justify-between mb-6">
        <a href="#hero" class="flex items-center gap-3" id="mobileMenuLabel">
          <div class="p-2 rounded bg-gradient-to-br from-neon to-memeBlue">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden>
              <circle cx="12" cy="12" r="10" fill="white" opacity="0.12"/>
              <path d="M6 12h12M12 6v12" stroke="#001018" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <span class="font-extrabold text-white">PEPPERMINT</span>
        </a>
        <button id="mobile-close" aria-label="Close menu" class="p-2 rounded bg-slate-800 focus-ring text-blue-100">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>

      <nav class="flex flex-col gap-1 text-lg">
        <a href="#hero" class="focus-ring">Home</a>
        <a href="#key-benefits" class="focus-ring">Benefits</a>
        <a href="#how-it-works" class="focus-ring">How It Works</a>
        <a href="#speed" class="focus-ring">Speed</a>
        <a href="#profitability" class="focus-ring">Profitability</a>
        <a href="#pricing" class="focus-ring">Pricing</a>
        <a href="#faq" class="focus-ring">FAQ</a>
        <a href="#waitlist" class="mt-4 inline-block bg-neon text-black font-semibold px-5 py-3 rounded-lg text-center">Join Waitlist</a>
      </nav>
    </div>
  </div>

  <!-- REACT MOUNT POINT: your React/TSX app will render everything inside this div -->
  <div id="root"></div>

  <!-- FOOTER (kept static; you can render from React instead) -->
  <footer class="bg-slate-900/70 border-t border-slate-700 py-6 text-center text-blue-400">
    <div class="max-w-7xl mx-auto px-6">
      <div class="mb-2">&copy; <span id="yr"></span> PEPPERMINT 2.0  Built for crypto degens.</div>
      <div class="text-xs">
        <a href="#legal" class="hover:text-neon">Legal</a> · <a href="#privacy" class="hover:text-neon">Privacy</a>
      </div>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    // init AOS if you want to use it for static items
    AOS.init({ duration: 700, easing: 'ease-in-out', once: true });

    // set footer year
    document.getElementById('yr').textContent = new Date().getFullYear();

    /* MOBILE MENU: open/close + accessibility */
    const mobileBtn = document.getElementById('mobile-menu-button');
    const mobilePanel = document.getElementById('mobile-panel');
    const panelBackdrop = document.getElementById('panel-backdrop');
    const mobileClose = document.getElementById('mobile-close');

    function openMobileMenu() {
      mobilePanel.classList.add('open');
      panelBackdrop.classList.add('open');
      mobileBtn.setAttribute('aria-expanded','true');
      const firstLink = mobilePanel.querySelector('nav a');
      firstLink && firstLink.focus();
      document.body.style.overflow = 'hidden';
    }
    function closeMobileMenu() {
      mobilePanel.classList.remove('open');
      panelBackdrop.classList.remove('open');
      mobileBtn.setAttribute('aria-expanded','false');
      mobileBtn.focus();
      document.body.style.overflow = '';
    }

    mobileBtn && mobileBtn.addEventListener('click', () => {
      const expanded = mobileBtn.getAttribute('aria-expanded') === 'true';
      if (!expanded) openMobileMenu(); else closeMobileMenu();
    });
    mobileClose && mobileClose.addEventListener('click', closeMobileMenu);
    panelBackdrop && panelBackdrop.addEventListener('click', closeMobileMenu);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && mobilePanel.classList.contains('open')) closeMobileMenu();
    });
    mobilePanel.querySelectorAll('nav a').forEach(a => {
      a.addEventListener('click', () => setTimeout(closeMobileMenu, 80));
    });
  </script>

  <!-- Your React entry — ADDED: -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
