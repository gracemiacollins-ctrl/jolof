  <script>
/*
  Solana Connect: Attach to any button whose text includes "Connect Wallet".
  Supports Phantom and other window.solana providers.
  Paste this near the end of your HTML (before </body>).
*/

(function () {
  // Utility: shorten pubkey for display
  const short = (s) => (s ? s.slice(0, 4) + "…" + s.slice(-4) : "");

  // Utility: find buttons that say "Connect Wallet" (visible)
  const findConnectButtons = () => {
    const allButtons = Array.from(document.querySelectorAll('button'));
    return allButtons.filter(b => {
      const txt = (b.textContent || b.innerText || '').trim();
      // match buttons that contain "connect" and "wallet"
      return /connect\s*wallet/i.test(txt);
    });
  };

  // Create a small menu element anchored to a button (copy / disconnect)
  function createMenuForButton(button) {
    // If already created, return it.
    let existing = button._walletMenu;
    if (existing) return existing;

    const menu = document.createElement('div');
    menu.style.position = 'absolute';
    menu.style.minWidth = '160px';
    menu.style.background = 'rgba(6,10,18,0.96)';
    menu.style.border = '1px solid rgba(255,255,255,0.06)';
    menu.style.borderRadius = '8px';
    menu.style.padding = '8px';
    menu.style.zIndex = 9999;
    menu.style.boxShadow = '0 6px 18px rgba(2,6,23,0.6)';
    menu.style.color = '#e6eef8';
    menu.style.display = 'none';
    menu.style.fontSize = '14px';

    const copyBtn = document.createElement('button');
    copyBtn.textContent = 'Copy address';
    copyBtn.className = 'focus-ring';
    copyBtn.style.width = '100%';
    copyBtn.style.padding = '8px';
    copyBtn.style.marginBottom = '6px';
    copyBtn.style.borderRadius = '6px';
    copyBtn.style.border = 'none';
    copyBtn.style.background = 'rgba(255,255,255,0.03)';
    copyBtn.style.color = 'inherit';
    copyBtn.style.cursor = 'pointer';

    const disconnectBtn = document.createElement('button');
    disconnectBtn.textContent = 'Disconnect';
    disconnectBtn.style.width = '100%';
    disconnectBtn.style.padding = '8px';
    disconnectBtn.style.borderRadius = '6px';
    disconnectBtn.style.border = 'none';
    disconnectBtn.style.background = 'rgba(255,255,255,0.02)';
    disconnectBtn.style.color = 'inherit';
    disconnectBtn.style.cursor = 'pointer';

    menu.appendChild(copyBtn);
    menu.appendChild(disconnectBtn);
    document.body.appendChild(menu);

    // attach events
    copyBtn.addEventListener('click', async () => {
      try {
        const addr = button._pubkey;
        if (!addr) return;
        await navigator.clipboard.writeText(addr);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => copyBtn.textContent = 'Copy address', 1500);
      } catch (e) {
        copyBtn.textContent = 'Copy failed';
      }
    });

    disconnectBtn.addEventListener('click', async () => {
      // perform wallet disconnect if available
      const provider = window.solana;
      if (provider && provider.disconnect) {
        try { await provider.disconnect(); } catch (e) { /* ignore */ }
      }
      // clear UI, local storage
      button._connected = false;
      button._pubkey = null;
      localStorage.removeItem('solana_connected_pubkey');
      updateButtonState(button);
      hideMenu(button);
    });

    button._walletMenu = menu;
    return menu;
  }

  function positionMenu(button) {
    const menu = createMenuForButton(button);
    const rect = button.getBoundingClientRect();
    menu.style.left = Math.round(rect.left + window.scrollX) + 'px';
    menu.style.top = Math.round(rect.bottom + window.scrollY + 8) + 'px';
  }

  function showMenu(button) {
    const menu = createMenuForButton(button);
    positionMenu(button);
    menu.style.display = 'block';
    // close if clicking elsewhere
    setTimeout(() => {
      const handler = (ev) => {
        if (!menu.contains(ev.target) && ev.target !== button) {
          hideMenu(button);
          document.removeEventListener('click', handler);
        }
      };
      document.addEventListener('click', handler);
    }, 10);
  }

  function hideMenu(button) {
    const menu = button._walletMenu;
    if (menu) menu.style.display = 'none';
  }

  // Update button display depending on connected state
  function updateButtonState(button) {
    if (button._connected && button._pubkey) {
      button.textContent = short(button._pubkey);
      button.setAttribute('aria-label', 'Wallet connected: ' + button._pubkey);
      // attach toggle to open menu on click
      button.onclick = (e) => {
        e.stopPropagation();
        const menu = createMenuForButton(button);
        if (menu.style.display === 'block') hideMenu(button); else showMenu(button);
      };
    } else {
      button.textContent = 'Connect Wallet';
      button.removeAttribute('aria-label');
      // attach connect flow
      button.onclick = (e) => {
        e.preventDefault();
        e.stopPropagation();
        connectFlow(button);
      };
      // remove any menu
      hideMenu(button);
    }
  }

  // Main connect flow
  async function connectFlow(button) {
    try {
      // If the provider is not injected, prompt to install Phantom
      const provider = window.solana;
      if (!provider) {
        // Offer Phantom install link with friendly modal-like fallback
        const install = confirm('No Solana wallet detected in this browser. Install Phantom? (You will be redirected to the Phantom website.)');
        if (install) {
          window.open('https://phantom.app/', '_blank');
        }
        return;
      }

      // request connection (this will open the wallet UI)
      const resp = await provider.connect();
      // provider.connect() usually returns { publicKey } or sets provider.publicKey
      const publicKey = (resp && resp.publicKey && resp.publicKey.toString && resp.publicKey.toString()) ||
                        (provider.publicKey && provider.publicKey.toString && provider.publicKey.toString());

      if (publicKey) {
        // mark connected
        button._connected = true;
        button._pubkey = publicKey;
        localStorage.setItem('solana_connected_pubkey', publicKey);
        updateButtonState(button);
      } else {
        alert('Connected but no public key returned.');
      }

      // listen for disconnect events from provider
      if (provider.on) {
        provider.on('disconnect', () => {
          button._connected = false;
          button._pubkey = null;
          localStorage.removeItem('solana_connected_pubkey');
          updateButtonState(button);
        });
        // many wallets also emit 'connect' event
        provider.on('connect', (pk) => {
          const key = (pk && pk.toString && pk.toString()) || (provider.publicKey && provider.publicKey.toString && provider.publicKey.toString());
          button._connected = true;
          button._pubkey = key;
          localStorage.setItem('solana_connected_pubkey', key);
          updateButtonState(button);
        });
      }

    } catch (err) {
      // User rejected or error occurred
      console.error('Wallet connect error', err);
      if (err && err.message) alert('Connect failed: ' + err.message);
    }
  }

  // On load: wire buttons and attempt auto-reconnect if possible
  function init() {
    const buttons = findConnectButtons();
    if (!buttons.length) return;

    buttons.forEach(btn => {
      // make it focusable and nice
      btn.classList.add('focus-ring');
      // initialize state
      btn._connected = false;
      btn._pubkey = null;
      updateButtonState(btn);
    });

    // If we have a remembered pubkey, try to auto-connect silently (Phantom permits `provider.connect({ onlyIfTrusted: true })`)
    const remembered = localStorage.getItem('solana_connected_pubkey');
    const provider = window.solana;
    if (provider && remembered) {
      // pick the first button as the primary
      const primary = buttons[0];
      (async () => {
        try {
          // Phantom supports onlyIfTrusted which attempts silent reconnection
          const res = await provider.connect({ onlyIfTrusted: true });
          const key = (res && res.publicKey && res.publicKey.toString && res.publicKey.toString()) || (provider.publicKey && provider.publicKey.toString && provider.publicKey.toString());
          if (key) {
            primary._connected = true;
            primary._pubkey = key;
            updateButtonState(primary);
            // copy to other buttons UI too
            buttons.slice(1).forEach(b => {
              b._connected = true;
              b._pubkey = key;
              updateButtonState(b);
            });
          } else {
            // not trusted / not connected silently
            localStorage.removeItem('solana_connected_pubkey');
          }
        } catch (e) {
          // not auto-connected; ignore
          localStorage.removeItem('solana_connected_pubkey');
        }
      })();
    }

    // Keep button pubkey in sync if provider emits connect event
    if (provider && provider.on) {
      provider.on('connect', (pk) => {
        const key = (pk && pk.toString && pk.toString()) || (provider.publicKey && provider.publicKey.toString && provider.publicKey.toString());
        if (!key) return;
        buttons.forEach(b => { b._connected = true; b._pubkey = key; updateButtonState(b); });
        localStorage.setItem('solana_connected_pubkey', key);
      });
      provider.on('disconnect', () => {
        buttons.forEach(b => { b._connected = false; b._pubkey = null; updateButtonState(b); });
        localStorage.removeItem('solana_connected_pubkey');
      });
    }

    // Optional: sync across multiple Connect Wallet buttons if one changes
    const sync = () => {
      const any = buttons.find(b => b._connected && b._pubkey);
      if (any) {
        buttons.forEach(b => { b._connected = true; b._pubkey = any._pubkey; updateButtonState(b); });
      } else {
        buttons.forEach(b => { b._connected = false; b._pubkey = null; updateButtonState(b); });
      }
    };

    // Observe DOM in case new Connect Wallet buttons are added later (e.g. via React mount)
    const observer = new MutationObserver(() => {
      const newButtons = findConnectButtons().filter(b => !buttons.includes(b));
      if (newButtons.length) {
        newButtons.forEach(b => {
          buttons.push(b);
          b._connected = buttons[0]._connected || false;
          b._pubkey = buttons[0]._pubkey || null;
          updateButtonState(b);
        });
      }
    });
    observer.observe(document.body, { childList: true, subtree: true });
  }

  // Kick off once DOM ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>
